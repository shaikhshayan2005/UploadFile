    <script>
        // Function to trigger file input
        function attachFile(fileElement) {
            const fileInput = fileElement.nextElementSibling; // Select the hidden file input next to the clicked file div
            fileInput.click(); // Trigger the file input click
        }

        // Function to handle file attachment and change color to green
        function fileAttached(inputElement) {
            const fileDiv = inputElement.previousElementSibling; // Select the file div associated with this input
            if (inputElement.files.length > 0) { // Check if a file has been selected
                fileDiv.classList.add('uploaded'); // Add the 'uploaded' class to change color to green
            }
        }
    </script>
